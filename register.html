    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div class="adv-wrapper-text">&lt广告&gt</div>
    <!-- 导航条 -->
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <!-- logo -->
            <div class="navbar-header">
                <!-- 小图标 -->
                <button class="navbar-toggle" data-toggle="collapse" data-target="#fruit_menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand" style="color: yellow">ofo</a>
            </div>

            <div class="collapse navbar-collapse" id="fruit_menu">
                <!-- 菜单 -->
                <ul class="nav navbar-nav">

                </ul>

                <form action="" class="navbar-form navbar-right">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="query_table" placeholder="查询表单">
                            <span class="input-group-btn">

    <div class="form-submit clearfix">
        <h1 class="register_title">注册页</h1>
		<form action="https://localhost:8080/api/set/database?" method="get" id="form2">
			<ul class="spacing">

				<li>
					<label>用户名：<span style="color:red">*</span></label>
					<input type="text" name="user" id="user_id" class="input_box" placeholder="请输入用户名">
                    <span class="error_tip">提示信息</span>
				</li>

				<li>
					<label>密码：<span style="color:red">*</span></label>
					<input type="password" name="password" id="pwd_id" class="input_box" placeholder="请输入密码">
                    <span class="error_tip">提示信息</span>
				</li>

				<li>
					<label>组名字：<span style="color:red">*</span></label>
                    <select class="input_box" id="group_id" name="group">
						<option>请选择小组</option>
                        <option>op</option>
                        <option>analyst</option>
                        <option>rd</option>
					</select>
                    <span class="error_tip">提示信息</span>
				</li>

				<li>
					<label>等级：<span style="color:red">*</span></label>
                    <select class="input_box" id="level_id" name="level">
						<option>用户</option>
					</select>
				</li>

				<li>
					<label>手机号码：</label>
					<input type="text" name="phone" class="input_box" placeholder="请输入手机号码" id="phone_id">
                    <span class="error_tip">提示信息</span>
				</li>

				<li>
					<label>邮箱：</label>
					<input type="text" name="email" class="input_box" placeholder="请输入邮箱地址" id="email_id">
                    <span class="error_tip">提示信息</span>
				</li>

				<li id="add">
					<input type="button" value="提交" name="" class="btn btn-info" id="register_put">
				</li>
			</ul>

			<!--<input type="submit" value="提交" name="" class="btn btn-danger" id="add">-->
		</form>
	</div>

</body>
</html>
