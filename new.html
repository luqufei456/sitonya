<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>提交表单申请</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/new.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/new.css">
</head>
<body>
    <div class="adv-wrapper-text">&lt广告&gt</div>
	<!-- 导航条 -->
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<!-- logo -->
			<div class="navbar-header">
				<!-- 小图标 -->
				<button class="navbar-toggle" data-toggle="collapse" data-target="#fruit_menu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="navbar-brand" style="color: yellow">ofo</a>
			</div>

			<div class="collapse navbar-collapse" id="fruit_menu">
				<!-- 菜单 -->
				<ul class="nav navbar-nav">
					<li><a href="./index.html">首页</a></li>
					<li><a href="#">创建表单</a></li>
					<li><a href="#">登录</a></li>
					<li><a href="#">审核表单</a></li>
				</ul>

				<form action="" class="navbar-form navbar-right" method="get">
					<div class="form-group">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="查询表单">
							<span class="input-group-btn">
								<button class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>

	<div class="form-submit clearfix">
		<form action="https://localhost:8080/api/set/database?" method="get" id="form1">
			<ul class="spacing">

				<li>
                <label>申请权限：</label>
					<select class="input_box" id="choose_id">
						<option>申请表权限</option>
						<option>申请库权限</option>
					</select>
            	</li>

				<li>
					<label>组名字：<span style="color:red">*</span></label>
					<input type="text" name="group_name" id="group_id" class="input_box" placeholder="运维组">
				</li>

				<li>
					<label>组缩写：<span style="color:red">*</span></label>
					<input type="text" name="group_id" id="abb_id" class="input_box" placeholder="SRE">
				</li>

				<li>
					<label>负责人：<span style="color:red">*</span></label>
					<input type="text" name="manager" id="name_id" class="input_box" placeholder="李小明">
				</li>

				<li>
					<label>库名字：<span style="color:red">*</span></label>
					<input type="text" name="database" id="base_id" class="input_box" placeholder="db1">
				</li>

				<li id="table_id">
					<label>表名字：</label>
					<input type="text" name="table" class="input_box" placeholder="table1" id="table">
				</li>

				<li>
					<label>是否只读：</label>
					<label><input type="radio" name="readonly" checked="checked" value="只读">只读</label>
					<label><input type="radio" name="readonly" value="读写">读写</label>
				</li>

				<li>
					<label style="float: left;">备注：</label>
					<textarea id="text_put" placeholder="因**原因需要读/读写表**/库**" name="text"></textarea>
					<br />
					<span class="prompt">有问题联系</span>
				</li>

				<li id="add">
					<input type="button" value="提交" name="" class="btn btn-info" id="form_put">
				</li>
			</ul>

			<!--<input type="submit" value="提交" name="" class="btn btn-danger" id="add">-->
		</form>
	</div>
</body>
</html>
